{% extends 'base.html' %} 
{% block title %}Revision App | Edit Note{% endblock %} 
{% block content %}

<main class="notes-app-container">
    <section class="notes-header">
        <h1>Edit Note</h1>
    </section>

    <!-- Form to Edit an Existing Note -->
    <section class="note-form-container">
        <form action="{{ url_for('edit_note', note_id=note[0]) }}" method="POST" class="note-form">
            <div class="form-group">
                <label for="title">Note Title <span>*</span>:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ note[2] }}" required>
            </div>

            <div class="form-group">
                <label for="content">Note Content:</label>
                <textarea id="content" name="content" class="form-control">{{ note[3] }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Note</button>
        </form>
    </section>
</main>

{% endblock %}
